<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Belevent Queue</title>
  <style>
    body{font-family:system-ui;margin:0;background:#f6f7fb}
    .wrap{max-width:920px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 12px}
    .row{display:grid;grid-template-columns:2fr 1fr 1fr 160px;gap:10px;align-items:center}
    .row.head{font-weight:700;opacity:.7;margin-bottom:10px}
    input,select,button{padding:10px;border-radius:10px;border:1px solid #ddd}
    button{cursor:pointer;border:none;background:#1f4fff;color:#fff;font-weight:700}
    button:hover{background:#173cc0}
    .line{padding:10px 0;border-top:1px solid #eee}
    .status{font-weight:700}
    .muted{opacity:.65;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Queue</h1>

      <div class="row" style="margin-bottom:12px">
        <input id="name" placeholder="Nom (prestataire/lieu)" />
        <input id="zone" placeholder="Zone (département/région)" />
        <select id="status">
          <option value="EN_ATTENTE">En attente</option>
          <option value="EN_COURS">En cours</option>
          <option value="TERMINE">Terminé</option>
          <option value="BLOQUE">Bloqué</option>
        </select>
        <button id="add">Nouvelle ligne</button>
      </div>

      <div class="row head">
        <div>Nom</div><div>Zone</div><div>Statut</div><div>Modifier</div>
      </div>

      <div id="list"></div>
      <div class="muted" id="msg"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://hvzriexalxeyuujgzvhk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2enJpZXhhbHhleXV1amd6dmhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyOTUwNzUsImV4cCI6MjA4Nzg3MTA3NX0.SbjjcFg6L7owDzV48I2l6HgvTERttyqceYlH_go2fjw"; // <- mets ta anon key ici

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const listEl = document.getElementById("list");
    const msgEl = document.getElementById("msg");

    function esc(s){return String(s??"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));}

    async function refresh(){
      msgEl.textContent = "";
      listEl.innerHTML = "";

      const { data, error } = await sb
        .from("tasks")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        msgEl.textContent = "Erreur Supabase: " + error.message;
        return;
      }

      (data || []).forEach(t => {
        const row = document.createElement("div");
        row.className = "row line";
        row.innerHTML = `
          <div>${esc(t.name)}</div>
          <div>${esc(t.zone)}</div>
          <div class="status">${esc(t.status)}</div>
          <div>
            <select data-id="${t.id}">
              ${["EN_ATTENTE","EN_COURS","TERMINE","BLOQUE"].map(s =>
                `<option value="${s}" ${t.status===s?"selected":""}>${s}</option>`
              ).join("")}
            </select>
          </div>
        `;
        const sel = row.querySelector("select");
        sel.addEventListener("change", async (e) => {
          const id = e.target.getAttribute("data-id");
          const val = e.target.value;

          const { error } = await sb.from("tasks").update({ status: val }).eq("id", id);
          if (error) msgEl.textContent = "Erreur update: " + error.message;
          else refresh();
        });

        listEl.appendChild(row);
      });
    }

    document.getElementById("add").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const zone = document.getElementById("zone").value.trim();
      const status = document.getElementById("status").value;

      if (!name) { alert("Nom obligatoire"); return; }

      const { error } = await sb.from("tasks").insert([{ name, zone, status }]);
      if (error) msgEl.textContent = "Erreur insert: " + error.message;
      else {
        document.getElementById("name").value = "";
        document.getElementById("zone").value = "";
        refresh();
      }
    });

    refresh();
  </script>
</body>
</html>
